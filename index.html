<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>寿司郎计价器</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", system-ui, sans-serif;
}

body {
  background: #f3f4f6;
  color: #111827;
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.app {
  width: 100%;
  max-width: 420px;
  padding: 24px 16px 32px;
}

.card {
  background: #ffffff;
  border-radius: 24px;
  padding: 20px 20px 24px;
  box-shadow: 0 18px 45px rgba(15, 23, 42, 0.15);
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.title {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 4px;
}

.subtitle {
  font-size: 13px;
  color: #6b7280;
}

.plates-grid {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 18px 12px;
  margin-top: 12px;
}

.plate-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
}

.plate-circle {
  width: 80px;
  height: 80px;
  border-radius: 999px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: 600;
  box-shadow: 0 10px 22px rgba(15, 23, 42, 0.15);
  cursor: pointer;
  transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
}

.plate-circle:active {
  transform: translateY(1px) scale(0.98);
  box-shadow: 0 6px 16px rgba(15, 23, 42, 0.16);
  opacity: 0.92;
}

.plate-circle.white {
  background: #ffffff;
  color: #111827;
}

.plate-circle.red {
  background: #fb4c4c;
  color: #ffffff;
}

.plate-circle.gray {
  background: #e5e7eb;
  color: #4b5563;
}

.plate-circle.yellow {
  background: #facc15;
  color: #111827;
}

.plate-circle.black {
  background: #111827;
  color: #f9fafb;
}

.plate-controls {
  display: flex;
  align-items: center;
  gap: 10px;
}

.minus-btn {
  width: 32px;
  height: 32px;
  border-radius: 999px;
  border: none;
  background: #e5e7eb;
  color: #4b5563;
  font-size: 20px;
  line-height: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.12s ease, transform 0.12s ease;
}

.minus-btn:active {
  background: #d1d5db;
  transform: translateY(1px);
}

.count {
  min-width: 18px;
  text-align: center;
  font-size: 16px;
  font-weight: 500;
  color: #111827;
}

.total-card {
  margin-top: 24px;
  padding: 18px 20px;
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.total-label {
  font-size: 15px;
  color: #6b7280;
}

.total-amount {
  font-size: 32px;
  font-weight: 800;
  letter-spacing: 0.03em;
  color: #111827;
}

.other-card {
  margin-top: 24px;
  padding: 18px 20px;
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
}

.other-title {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 10px;
  color: #111827;
}

.other-row {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
}

.other-label {
  color: #6b7280;
}

.other-input {
  flex: 1.2;
  height: 36px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  padding: 0 10px;
  font-size: 14px;
  outline: none;
}

.other-input:focus {
  border-color: #3b82f6;
}

.other-unit {
  color: #6b7280;
}

.other-add-btn {
  flex: 0.8;
  height: 36px;
  border-radius: 10px;
  border: none;
  background: #3b82f6;
  color: #ffffff;
  font-size: 14px;
  cursor: pointer;
  padding: 0 10px;
  white-space: nowrap;
  transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
  box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
}

.other-add-btn:active {
  transform: translateY(1px);
  box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
  opacity: 0.95;
}

.other-summary {
  margin-top: 10px;
  font-size: 13px;
  color: #6b7280;
}

.other-summary strong {
  color: #111827;
  font-weight: 600;
}

.other-summary-row {
  margin-top: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
}

.other-list-btn {
  flex-shrink: 0;
  border: none;
  border-radius: 999px;
  padding: 4px 10px;
  font-size: 12px;
  color: #2563eb;
  background: rgba(219, 234, 254, 0.9);
  cursor: pointer;
}

.other-list-btn:active {
  background: #bfdbfe;
}

.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(15, 23, 42, 0.45);
  display: none;
  align-items: center;
  justify-content: center;
  padding: 24px 16px;
  z-index: 50;
}

.modal-backdrop.show {
  display: flex;
}

.modal-panel {
  width: 100%;
  max-width: 420px;
  background: #ffffff;
  border-radius: 18px;
  padding: 16px 18px 18px;
  box-shadow: 0 18px 45px rgba(15, 23, 42, 0.24);
}

.modal-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 8px;
}

.modal-title {
  font-size: 16px;
  font-weight: 600;
}

.modal-close {
  border: none;
  background: transparent;
  font-size: 22px;
  line-height: 1;
  cursor: pointer;
  padding: 2px 4px;
}

.modal-body {
  max-height: 60vh;
  overflow-y: auto;
  padding-top: 4px;
}

.modal-empty {
  font-size: 13px;
  color: #6b7280;
  padding: 8px 0;
}

.modal-list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.modal-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #e5e7eb;
}

.modal-item-main {
  font-size: 14px;
  color: #111827;
}

.modal-item-delete {
  border: none;
  border-radius: 999px;
  padding: 4px 12px;
  font-size: 12px;
  background: #fee2e2;
  color: #b91c1c;
  cursor: pointer;
}

.modal-item-delete:active {
  background: #fecaca;
}

.reset-btn {
  margin-top: 18px;
  width: 100%;
  height: 44px;
  border-radius: 999px;
  border: none;
  background: #f97316;
  color: #ffffff;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 0.04em;
  cursor: pointer;
  box-shadow: 0 10px 22px rgba(248, 113, 113, 0.35);
  transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
}

.reset-btn:active {
  transform: translateY(1px);
  box-shadow: 0 6px 16px rgba(248, 113, 113, 0.4);
  opacity: 0.95;
}

@media (max-width: 360px) {
  .plate-circle {
    width: 72px;
    height: 72px;
    font-size: 16px;
  }
}
</style>
</head>
<body>
<div class="app">
  <div class="card">
    <div class="header">
      <div class="title">寿司郎计价器</div>
      <div class="subtitle">点击盘子增加，点击减号减少</div>
    </div>
    <div class="plates-grid">
      <div class="plate-item" data-price="8" data-count="0">
        <button class="plate-circle white">¥8</button>
        <div class="plate-controls">
          <button class="minus-btn">-</button>
          <div class="count">0</div>
        </div>
      </div>
      <div class="plate-item" data-price="10" data-count="0">
        <button class="plate-circle red">¥10</button>
        <div class="plate-controls">
          <button class="minus-btn">-</button>
          <div class="count">0</div>
        </div>
      </div>
      <div class="plate-item" data-price="15" data-count="0">
        <button class="plate-circle gray">¥15</button>
        <div class="plate-controls">
          <button class="minus-btn">-</button>
          <div class="count">0</div>
        </div>
      </div>
      <div class="plate-item" data-price="20" data-count="0">
        <button class="plate-circle yellow">¥20</button>
        <div class="plate-controls">
          <button class="minus-btn">-</button>
          <div class="count">0</div>
        </div>
      </div>
      <div class="plate-item" data-price="28" data-count="0">
        <button class="plate-circle black">¥28</button>
        <div class="plate-controls">
          <button class="minus-btn">-</button>
          <div class="count">0</div>
        </div>
      </div>
    </div>
    <div class="other-card">
      <div class="other-title">其他</div>
      <div class="other-row">
        <div class="other-label">金额：</div>
        <input id="otherAmount" class="other-input" type="number" inputmode="decimal" placeholder="0">
        <div class="other-unit">元</div>
        <button class="other-add-btn" id="otherAddBtn">添加</button>
      </div>
      <div class="other-summary-row">
        <div class="other-summary" id="otherSummary">已添加 0 笔，合计 ¥0</div>
        <button class="other-list-btn" id="otherListBtn">明细</button>
      </div>
    </div>
    <div class="total-card">
      <div class="total-label">总价</div>
      <div class="total-amount" id="totalAmount">¥0</div>
    </div>
    <button class="reset-btn" id="resetBtn">重置</button>
  </div>
</div>
<div class="modal-backdrop" id="otherModal">
  <div class="modal-panel">
    <div class="modal-header">
      <div class="modal-title">其他金额明细</div>
      <button class="modal-close" id="otherModalClose">×</button>
    </div>
    <div class="modal-body">
      <div class="modal-empty" id="otherModalEmpty">暂无记录</div>
      <ul class="modal-list" id="otherModalList"></ul>
    </div>
  </div>
</div>
<script>
var plateItems = document.querySelectorAll(".plate-item");
var totalAmountEl = document.getElementById("totalAmount");
var otherInput = document.getElementById("otherAmount");
var otherAddBtn = document.getElementById("otherAddBtn");
var otherSummary = document.getElementById("otherSummary");
var resetBtn = document.getElementById("resetBtn");
var otherListBtn = document.getElementById("otherListBtn");
var otherModal = document.getElementById("otherModal");
var otherModalClose = document.getElementById("otherModalClose");
var otherModalList = document.getElementById("otherModalList");
var otherModalEmpty = document.getElementById("otherModalEmpty");
var otherItems = [];

function updateTotal() {
  var total = 0;
  plateItems.forEach(function (item) {
    var price = Number(item.getAttribute("data-price"));
    var count = Number(item.getAttribute("data-count")) || 0;
    total += price * count;
  });
  if (otherItems.length > 0) {
    otherItems.forEach(function (v) {
      total += v;
    });
  }
  totalAmountEl.textContent = "¥" + total;

  if (otherSummary) {
    var otherTotal = 0;
    otherItems.forEach(function (v) {
      otherTotal += v;
    });
    otherSummary.textContent = "已添加 " + otherItems.length + " 笔，合计 ¥" + otherTotal;
  }
}

function renderOtherModalList() {
  if (!otherModalList || !otherModalEmpty) {
    return;
  }
  otherModalList.innerHTML = "";
  if (otherItems.length === 0) {
    otherModalEmpty.style.display = "block";
    return;
  }
  otherModalEmpty.style.display = "none";
  otherItems.forEach(function (value, index) {
    var li = document.createElement("li");
    li.className = "modal-item";
    var main = document.createElement("div");
    main.className = "modal-item-main";
    main.textContent = "第 " + (index + 1) + " 笔：¥" + value;
    var delBtn = document.createElement("button");
    delBtn.className = "modal-item-delete";
    delBtn.textContent = "删除";
    delBtn.addEventListener("click", function () {
      otherItems.splice(index, 1);
      updateTotal();
      renderOtherModalList();
    });
    li.appendChild(main);
    li.appendChild(delBtn);
    otherModalList.appendChild(li);
  });
}

plateItems.forEach(function (item) {
  var countEl = item.querySelector(".count");
  var plateBtn = item.querySelector(".plate-circle");
  var minusBtn = item.querySelector(".minus-btn");

  function setCount(next) {
    if (next < 0) {
      next = 0;
    }
    item.setAttribute("data-count", String(next));
    countEl.textContent = String(next);
    updateTotal();
  }

  plateBtn.addEventListener("click", function () {
    var current = Number(item.getAttribute("data-count")) || 0;
    setCount(current + 1);
  });

  minusBtn.addEventListener("click", function () {
    var current = Number(item.getAttribute("data-count")) || 0;
    setCount(current - 1);
  });
});

if (otherAddBtn && otherInput) {
  otherAddBtn.addEventListener("click", function () {
    var value = Number(otherInput.value);
    if (isNaN(value) || value <= 0) {
      return;
    }
    otherItems.push(value);
    otherInput.value = "";
    updateTotal();
  });
}

if (otherListBtn && otherModal) {
  otherListBtn.addEventListener("click", function () {
    renderOtherModalList();
    otherModal.classList.add("show");
  });
}

if (otherModalClose && otherModal) {
  otherModalClose.addEventListener("click", function () {
    otherModal.classList.remove("show");
  });
}

if (otherModal) {
  otherModal.addEventListener("click", function (event) {
    if (event.target === otherModal) {
      otherModal.classList.remove("show");
    }
  });
}

if (resetBtn) {
  resetBtn.addEventListener("click", function () {
    plateItems.forEach(function (item) {
      item.setAttribute("data-count", "0");
      var countEl = item.querySelector(".count");
      if (countEl) {
        countEl.textContent = "0";
      }
    });
    otherItems = [];
    if (otherInput) {
      otherInput.value = "";
    }
    updateTotal();
  });
}
</script>
</body>
</html>
